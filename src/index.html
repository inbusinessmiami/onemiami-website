<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneMiami</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  <main class="mt-4">
    <div id="headline" class="container-md">
      <div class="content text-center">
        <div class="title fs-1 mb-2 fw-bold">OneMiami</div>
        <div class="contact  fs-4">
          <a href="mailto:cristiano@onemiami.com">contact@onemiami.info</a>
        </div>
      </div>
      <hr>
    </div>

    <div id="video" class="container">
      <!-- embed -->
      <div style="position: relative; overflow: hidden;" class="mb-4">
        <iframe src="https://share.synthesia.io/embeds/videos/b1e39484-26c2-443d-a6b7-9425f1c72b87" loading="lazy"
          title="Synthesia video player" allow="encrypted-media; fullscreen;"
          style="border: none; padding: 0; margin-top: 2rem;">
        </iframe>
      </div>
      <!-- end embed -->
    </div>

    <div id="form" class="container mb-4">   
      <!-- https://docs.netlify.com/forms/setup/ -->
      <div class="fs-2 mb-2">Contact us for more info</div>
      <form name="contact" class="needs-validation" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="mb-3">
          <label for="input-name" class="form-label">Name *</label>
          <input required name="name" ype="text" class="form-control"id="input-name" placeholder="Firstname Lastname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address *</label>
          <input required type="email" name="email" class="form-control" id="input-email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="input-message" class="form-label">Message *</label>
          <textarea required name="message" class="form-control" id="input-message" rows="3"></textarea>
        </div>
        <div class="small text-muted mb-2">
          * required fields
        </div>

        <div class="d-flex justify-content-center">
          <div class="mb-2" data-netlify-recaptcha="true"></div>
        </div>
        
        <p class="text-center">
          <button type="submit" class="btn btn-primary w-50">Send</button>
        </p>
      </form>
    </div>
  </main>

  <footer class="container-md text-center small mb-2">
    <hr>
    <b>InbusinessMiami</b> - 325 s biscayne blvd, # 371 - Miami, FL 33131
  </footer>
</body>
</html>
